<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitty: Bill Splitting made easier</title>

    <link rel="shortcut icon" href="./assets/icon-rounded.svg" type="image/svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <div class="flex flex-col md:flex-row justify-between py-10 md:pt-20 px-20 md:px-32">
        <div>
            <img src="./assets/icon-rounded.svg" alt="icon" class="w-28 h-28">
            <h1 class="text-4xl font-bold mt-8">
                Splitty App
            </h1>
            <p class="mt-8">
                Bill Splitting made easier. <b>Download APK now.</b> <br>
                <i>Launching on Google Playstore soon</i>.
            </p>

            <div class="flex flex-col md:flex-row gap-6 md:gap-4 mt-10 flex-wrap">
                <div class="shadow-2xl rounded-lg">
                    <a  href="https://github.com/dhruvilxcode/bill-splitting-app/blob/main/splitty.apk?raw=true" download>
                        <img class="w-full md:w-48" src="./assets/download-apk-badge.svg" alt="download apk">
                    </a>
                </div>
                <div>
                    <!-- https://play.google.com/store/apps/details?id=app.splitty.android -->
                    <a href="https://play.google.com/store/apps/details?id=app.splitty.android">
                        <img class="w-full md:w-48" src="./assets/google-play-badge.png" alt="download apk">
                    </a>
                </div>
            </div>
        </div>
        <div>
            <img src="./assets/mobile-illustration.svg" 
            alt="splitty app illustration"
            class="h-[600px]">
        </div>
    </div>

    <div class="py-10 md:pb-20 px-20 md:px-32 md:mt-10">
        <iframe 
            class="w-full h-[300px] md:h-[80vh] rounded-2xl border shadow-2xl"
            src="https://www.youtube.com/embed/PDEzyICdsA4" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
